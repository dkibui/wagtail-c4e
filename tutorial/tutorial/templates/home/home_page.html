{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}
{% image self.banner_image fill-1200x520 as img %}
<div class="container">
    <div style="background-image: url('{{ img.url }}'); background-size: cover; height: 420px">
        <div class="px-4 py-5 text-center">
            <h1>{{ self.title }}</h1>
            <h2>{{ self.banner_title }}</h2>
            <div>
                {{ self.banner_subtitle | richtext }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
